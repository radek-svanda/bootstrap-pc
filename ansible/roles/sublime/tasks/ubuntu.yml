
- name: add sublime text repository key
  apt_key:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present
  become: yes

- name: add sublime repository
  apt_repository:
    repo: deb https://download.sublimetext.com/ apt/stable/
    state: present
    update_cache: yes
  become: yes

- apt:
    name:
      - sublime-text
      - sublime-merge
    state: present
  become: yes

- file: state=directory path="{{ sublime_text_config_dir }}"

- name: configure sync settings
  include_tasks: sync-settings.yml
  when: sublime_text_sync_settings|default(false)|bool == true
